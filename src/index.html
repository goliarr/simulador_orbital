<!DOCTYPE html>
<html>
<head>
    <title>Simulador Orbital 2D</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
    <h1>üõ∞Ô∏è Simulador Orbital en tu Navegador</h1>
    <div id="output"></div>
    <script type="text/javascript">
        async function main() {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage(["matplotlib", "numpy", "poliastro"]);
            
            // C√≥digo Python que se ejecutar√°
            await pyodide.runPython(`
                from js import document
                from poliastro.bodies import Earth
                from poliastro.twobody import Orbit
                from astropy import units as u
                
                orb = Orbit.circular(Earth, alt=500 * u.km)
                document.getElementById("output").innerHTML = 
                    f"√ìrbita creada: Altura = {orb.a.to(u.km).value} km"
            `);
        }
        main();
    </script>
</body>
</html>
